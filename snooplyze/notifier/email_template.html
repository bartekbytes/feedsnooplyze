<html>
  <body style="margin:0; padding:0; background-color:#f4f4f4; font-family:Arial, sans-serif;">
    <table width="100%" cellspacing="0" cellpadding="0" style="background-color:#f4f4f4; padding: 20px 0;">
      <tr>
        <td>
          <table align="center" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
            
            <!-- Header -->
            <tr style="background-color:#4CAF50; color:white;">
              <td style="padding:20px; text-align:center;">
                <h1 style="margin:0;">New content for Page: <b>$page</b><br /> generated at $contenttime</h1>
              </td>
            </tr>

            <!-- Content Box -->
            <tr>
              <td style="padding: 0 20px;">
                <div style="background-color: #f0f9ff; border-left: 5px solid #2196F3; padding: 15px; margin: 10px 0;">
                  <p style="margin: 0; color: #0b5394; font-weight: bold;">Content:</p>
                  <p style="margin: 0; color: #333;">$message</p>
                </div>
              </td>
            </tr>

            <!-- Go to Page Button -->
            <tr>
              <td style="padding: 20px; text-align:center;">
                <a href="$link" style="display:inline-block; padding:12px 25px; background-color:#4CAF50; color:white; text-decoration:none; border-radius:5px; font-size:16px;">
                  Go to Page
                </a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 20px; font-size: 12px; text-align: center; color: #aaa;">
                You are receiving this email because you're subscribed to system updates.<br>
                &copy; 2025 <span style="color: #ff0000">Snoop</span>lyze
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
